<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea para DIW06</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/moneda.css" />
    <link rel="stylesheet" href="./css/dockMac.css" />
  </head>
  <body>
    <div class="container p-4">
      <p class="fs-2 font-monospace text-center mb-5">Tarea para DIW06</p>
      <!-- Moneda -->
      <div class="moneda">
        <img class="cara" alt="cara" src="./images/cara.png" />
        <div class="side side1"></div>
        <div class="side side2"></div>
        <div class="side side3"></div>
        <div class="side side4"></div>
        <img class="cruz" alt="cruz" src="./images/cruz.png" />
      </div>

      <!-- Dock de Mac -->
      <div class="dock">
        <ul>
          <li><i class="fs-1 bi bi-gear" title="Ajustes"></i></li>
          <li><i class="fs-1 bi bi-telephone" title="Teléfono"></i></li>
          <li><i class="fs-1 bi bi-person" title="Contactos"></i></li>
          <li><i class="fs-1 bi bi-chat-dots" title="Mensajes"></i></li>
          <li><i class="fs-1 bi bi-clock" title="Reloj"></i></li>
          <li><i class="fs-1 bi bi-calendar-date" title="Calendario"></i></li>
          <li><i class="fs-1 bi bi-camera" title="Cámara"></i></li>
          <li><i class="fs-1 bi bi-soundwave" title="Grabadora"></i></li>
          <li><i class="fs-1 bi bi-calculator" title="Calculadora"></i></li>
          <li><i class="fs-1 bi bi-envelope-at" title="Correo"></i></li>
          <li><i class="fs-1 bi bi-vinyl" title="Música"></i></li>
          <li><i class="fs-1 bi bi-globe" title="Web"></i></li>
          <li><i class="fs-1 bi bi-terminal" title="Terminal"></i></li>
        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
